  <!--Blog Content-->
<div class="six columns" id="calculator">
  <div class="row">
    <h3> Calculator </h3>
  </div>
  <div class="row">
    <p class="six columns" id="input"></p>
    <p class="six columns" id="result"></p>
  </div>
  <div class="row">
    <button class="three columns button" id="ac" value="AC">AC</button>
    <button class="three columns button" id="ce" value="CE">CE</button>
    <button class="three columns button" id="divide" value="/">/</button>
    <button class="three columns button" id="times" value="x">x</button>
  </div>
  <div class="row">
    <button class="three columns button" id="seven" value="7">7</button>
    <button class="three columns button" id="eight" value="8">8</button>
    <button class="three columns button" id="nine" value="9">9</button>
    <button class="three columns button" id="minus" value="-">-</button>
  </div>
  <div class="row">
      <button class="three columns button" id="four" value="4">4</button>
      <button class="three columns button" id="five" value="5">5</button>
      <button class="three columns button" id="six" value="6">6</button>
      <button class="three columns button" id="plus" value="+">+</button>
  </div>
  <div class="row">
      <button class="three columns button" id="one" value="1">1</button>
      <button class="three columns button" id="two" value="2">2</button>
      <button class="three columns button" id="three" value="3">3</button>
      <button class="three columns button" id="equals" value="=">=</button>
  </div>
  <div class="row">
      <button class="six columns button" id="zero" value="0">0</button>
      <button class="three columns button" id="decimal" value=".">.</button>
      <button class="three columns button" id="pi" value="π">π</button>
  </div>
</div>
